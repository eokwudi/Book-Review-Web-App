      <h1> Welcome!!! </h1>
        <p> Sign In </p>
        <hr>

        <label>
          <input type = "checkbox" checked = "checked" name = "remember" style = "margin-bottom: 15px">
            Remember me
              </label>

               <div>
                 <button type = "submit">Submit</button>
               </div>
             </div>


    </form>


{% endblock %}
